<!DOCTYPE html>
<html lang="zh-en">

<head>
    <meta charset="UTF-8" />
    <title>transform</title>
</head>
<style>
html,
body {
    margin: 0;
    padding: 0;
    height: 10000px;
}

.box {
	transition: all .3s;
    width: 100%;
    height: 200px;
    background-color: yellow;
}

.active {
    position: fixed;
    top: 0;
    height: 60px;
    box-shadow: 0 8px 9px -5px rgba(0, 0, 0, .2), 0 15px 22px 2px rgba(0, 0, 0, .14), 0 6px 28px 5px rgba(0, 0, 0, .12) !important;
}
</style>

<body>
    <div class="box"></div>
</body>
<script>
function getScrollTop() {
    if (typeof window === "undefined") return;
    var scrollPos;
    if (window.pageYOffset) {
        scrollPos = window.pageYOffset;
    } else if (document.compatMode && document.compatMode != "BackCompat") {
        scrollPos = document.documentElement.scrollTop;
    } else if (document.body) {
        scrollPos = document.body.scrollTop;
    }
    return scrollPos;
}
window.onscroll = function() {
    let topScroll = getScrollTop(),
        boxCls = document.getElementsByClassName("box")[0];

    if (topScroll >= 200) {
        boxCls.classList.add('active')
    } else {
        boxCls.classList.remove('active')
    }
}
</script>

</html>
