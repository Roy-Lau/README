name: Build and Deploy
on:
  push:	
    branches:	
      - dev-vp

jobs:
  vupress-blog-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        
    - name: Get yarn cache
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - run: yarn # 安装依赖
    - run: git clone https://github.com/roy-lau/blog.git -b src --depth=1 src # 下载源文档 markdown
    - run: yarn build # 构建（vuepres）

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.blogSecrts }}
        publish_dir: ./docs-dist # 发布目录
        publish_branch: gh-pages # 发布分支